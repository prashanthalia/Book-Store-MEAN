
<div class="container">
    <h2 class="h2">All Books</h2>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
             <th>Price</th>
              <th>Description</th>
               <th>Actions</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor = "let book of Books">
              <td>{{book._id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
            <td class="text-center">
                <button class="btn btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button> |
                <button class="btn btn-danger" (click)="delBook(book)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
